
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rajput Fire Service | Industrial Safety Solutions</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    h1, h2, h3, .font-display {
      font-family: 'Oswald', sans-serif;
    }
    canvas {
      touch-action: none;
    }
    @keyframes flame {
      0%, 100% { 
        transform: scale(1, 1) translateY(0) rotate(-1deg); 
        opacity: 0.8; 
      }
      50% { 
        transform: scale(1.1, 1.2) translateY(-12px) rotate(1deg); 
        opacity: 1; 
      }
    }
    .animate-flame {
      animation: flame 0.8s ease-in-out infinite;
    }
  </style>
